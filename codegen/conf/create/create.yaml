# 项目模板名称和存放地址映射表
template:
# Python 项目
  # python 基本模板
  python:
    repository: "https://github.com/lifefossil/template-python.git"
    environment-tool: "poetry"
    project-name: "projectname"
  # pyside6 模板
  pyside6:
    repository: "https://github.com/lifefossil/template-pyside6.git"
    environment-tool: "poetry"
    project-name: "projectname"
  # tkinter 模板
  tkinter:
    repository: "https://github.com/lifefossil/template-tkinter.git"
    environment-tool: "poetry"
    project-name: "projectname"
  # Django + Tailwind 模板
  django-tailwind:
    repository: "https://github.com/lifefossil/template-django-tailwind.git"
    environment-tool: "poetry"
    project-name: "projectname"
  # Django + Bootstrap 模板
  django-bootstrap:
    repository: "https://github.com/lifefossil/template-django-bootstrap.git"
    environment-tool: "poetry"
    project-name: "projectname"


# react 项目
  react-tailwindcss:
    repository: "https://github.com/lifefossil/template-react-tailwindcss.git"

# C++ 项目


